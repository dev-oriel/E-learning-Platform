<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="menu">
        <div class="logo">
            <img src="/assets/logo.jpg" alt="ols logo">
            <h1>OLSLEARN</h1>
        </div>
        <div class="sub-menu">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/service.html">Services</a></li>
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/help.html">Help</a></li>
                <li><div class="login"><a href="logins/login.html">Login</a></div></li>
            </ul>
        </div>
    </div>
    <video autoplay muted loop id="bg-video">
        <source src="/assets/backgrounds.mp4" type="video/mp4">
      </video>
      
    <div class="container">
        <form action="" name="form2" onsubmit="validateLogin()">
            <h3>Login </h3>
            <div class="inputs">
                <label for="">Username</label>
                <input type="text" name="username" id="">
            </div>                
            <div class="inputs">
                <label for="">Password</label>
                <input type="password" name="password" id="">
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
            <div class="extras">
                <a href="forgot_pass.html">Forgot password?</a> <br>
                Don't have an account?
                <a href="sign up.html">Sign up here</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
